<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1, user-scalable=no">
        <title>Calculator</title>
        <!-- CSS Section -->
        <link rel="stylesheet" href="\Scripts\lib\jquery-mobile-bower\css\jquery.mobile-1.4.5.min.css">

      <style>
       .ui-grid-a {font-size:300%;}
       #output {text-align: right;}
       #num {background-color: cyan; font-size: 150%;}
       #mod {background-color: lightgray; font-size: 150%}
       </style>

    </head>
    <body>

      <div class="ui-grid-a">
        <input type="text" name="output" id="output" placeholder="0" readonly>
      </div>

      <div class="ui-grid-c">
        <div class="ui-block-a"><button id="mod">C</button></div>
        <div class="ui-block-b"><button id="mod">CE</button></div>
        <div class="ui-block-c"></div>
        <div class="ui-block-d"><button id="mod">/</button></div>
        <div class="ui-block-a"><button id="num">7</button></div>
        <div class="ui-block-b"><button id="num">8</button></div>
        <div class="ui-block-c"><button id="num">9</button></div>
        <div class="ui-block-d"><button id="mod">x</button></div>
        <div class="ui-block-a"><button id="num">4</button></div>
        <div class="ui-block-b"><button id="num">5</button></div>
        <div class="ui-block-c"><button id="num">6</button></div>
        <div class="ui-block-d"><button id="mod">-</button></div>
        <div class="ui-block-a"><button id="num">1</button></div>
        <div class="ui-block-b"><button id="num">2</button></div>
        <div class="ui-block-c"><button id="num">3</button></div>
        <div class="ui-block-d"><button id="mod">+</button></div>
        <div class="ui-block-a"><button id="mod">+/-</button></div>
        <div class="ui-block-b"><button id="num">0</button></div>
        <div class="ui-block-c"><button id="mod">.</button></div>
        <div class="ui-block-d"><button id="mod">=</button></div>
      </div>


        <!-- JavaScript Section -->
        <script src="\Scripts\lib\jquery\dist\jquery.min.js"></script>
        <script src="\Scripts\lib\jquery-mobile-bower\js\jquery.mobile-1.4.5.min.js"></script>
    </body>
</html>
