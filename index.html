<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1, user-scalable=no">
        <title>Calculator</title>
        <!-- CSS Section -->
        <link rel="stylesheet" href="\Scripts\lib\jquery-mobile-bower\css\jquery.mobile-1.4.5.min.css"
    </head>
    <body>

      <div class="ui-grid-a">
        <input type="text" name="output" placeholder="0">
      </div>

      <div class="ui-grid-c" >
        <div class="ui-block-a"><button>C</button></div>
        <div class="ui-block-b"><button>CE</button></div>
        <div class="ui-block-c"></div>
        <div class="ui-block-d"><button>/</button></div>
        <div class="ui-block-a"><button>7</button></div>
        <div class="ui-block-b"><button>8</button></div>
        <div class="ui-block-c"><button>9</button></div>
        <div class="ui-block-d"><button>x</button></div>
        <div class="ui-block-a"><button>4</button></div>
        <div class="ui-block-b"><button>5</button></div>
        <div class="ui-block-c"><button>6</button></div>
        <div class="ui-block-d"><button>-</button></div>
        <div class="ui-block-a"><button>1</button></div>
        <div class="ui-block-b"><button>2</button></div>
        <div class="ui-block-c"><button>3</button></div>
        <div class="ui-block-d"><button>+</button></div>
        <div class="ui-block-a"><button>+/-</button></div>
        <div class="ui-block-b"><button>0</button></div>
        <div class="ui-block-c"><button>.</button></div>
        <div class="ui-block-d"><button>=</button></div>
      </div>

        <!-- JavaScript Section -->
        <script src="\Scripts\lib\jquery\dist\jquery.min.js"></script>
        <script src="\Scripts\lib\jquery-mobile-bower\js\jquery.mobile-1.4.5.min.js"></script>
    </body>
</html>
