<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1, user-scalable=no">
        <title>Calculator</title>
        <!-- CSS Section -->
        <link rel="stylesheet" href="\Scripts\lib\jquery-mobile-bower\css\jquery.mobile-1.4.5.min.css">

    </head>
    <body>

      <div class="ui-grid-a">
        <input type="text" style="text-align: right" name="output" placeholder="0" readonly>
      </div>

      <div class="ui-grid-c" >
        <div class="ui-block-a"><button style="background-color: lightgray">C</button></div>
        <div class="ui-block-b"><button style="background-color: lightgrey">CE</button></div>
        <div class="ui-block-c"></div>
        <div class="ui-block-d"><button style="background-color: lightgray">/</button></div>
        <div class="ui-block-a"><button style="background-color: cyan">7</button></div>
        <div class="ui-block-b"><button style="background-color: cyan">8</button></div>
        <div class="ui-block-c"><button style="background-color: cyan">9</button></div>
        <div class="ui-block-d"><button style="background-color: lightgray">x</button></div>
        <div class="ui-block-a"><button style="background-color: cyan">4</button></div>
        <div class="ui-block-b"><button style="background-color: cyan">5</button></div>
        <div class="ui-block-c"><button style="background-color: cyan">6</button></div>
        <div class="ui-block-d"><button style="background-color: lightgray">-</button></div>
        <div class="ui-block-a"><button style="background-color: cyan">1</button></div>
        <div class="ui-block-b"><button style="background-color: cyan">2</button></div>
        <div class="ui-block-c"><button style="background-color: cyan">3</button></div>
        <div class="ui-block-d"><button style="background-color: lightgray">+</button></div>
        <div class="ui-block-a"><button style="background-color: lightgrey">+/-</button></div>
        <div class="ui-block-b"><button style="background-color: cyan">0</button></div>
        <div class="ui-block-c"><button style="background-color: lightgrey">.</button></div>
        <div class="ui-block-d"><button style="background-color: lightgray">=</button></div>
      </div>

        <!-- JavaScript Section -->
        <script src="\Scripts\lib\jquery\dist\jquery.min.js"></script>
        <script src="\Scripts\lib\jquery-mobile-bower\js\jquery.mobile-1.4.5.min.js"></script>
    </body>
</html>
